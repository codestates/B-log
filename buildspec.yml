version: 0.2

phases:
  pre_build:
    commands:
      - cd client
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 cp index.html s3://firstproject-b-log-bucket
      - aws cloudfront create-invalidation --distribution-id E2HXJPLFHGNHO9 -- paths '/*'

artifacts:
  files:
    - "**/*"
  base-directory: client/build
